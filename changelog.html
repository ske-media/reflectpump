iv></div></a></div><div class="absolute inset-x-0 bottom-0 h-[1px] w-full" style="background:radial-gradient(62.87% 100% at 50% 100%,rgba(255,255,255,.12) 0%,rgba(255,255,255,0) 100%)"></div></div></header><main class="mt-20 flex-grow"><div class="flex flex-col items-center justify-center"><div class="mx-auto flex w-full max-w-6xl flex-col px-4 py-8"><header class="flex h-80 border-b border-white/5"><div class="hidden w-1/4 sm:flex"></div><div class="flex flex-1 flex-col items-center justify-center pb-20 sm:items-start sm:justify-end"><h1 class="mb-7 text-5xl font-semibold">Changelog</h1><h2 class="text-base text-bluegray-300">New updates and improvements to Reflect.</h2><div class="mt-5 flex space-x-2 text-base"><form class="flex gap-4"><input type="email" placeholder="you@email.com" required="" autoComplete="email" class="block w-full min-w-52 rounded-md border border-bluegray-800 bg-dark-black-900 px-3 py-2 text-white shadow-sm outline-none transition-all duration-300 focus:border-purple-500 focus:ring focus:ring-purple-800 focus:ring-opacity-50 sm:text-sm" value=""/><button type="submit" class="block flex-none transform rounded-lg bg-gradient-to-b from-home-button-lg to-home-button-rg px-4 py-2 text-sm font-semibold text-white shadow-inner-white drop-shadow-lg transition duration-100 active:translate-y-0.5 active:opacity-90">Subscribe</button></form></div></div></header><div class="relative mt-10 divide-y divide-white/5"><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2025-03-17T19:04:41.556Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Reflect Update: Massive speed bump, Sonnet 3.7, and PDF preview</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p><img src="https://canny-assets.io/images/2617d238072b53fac406deca01c9e9d3.png" alt="Frame 15 (3)">
Over the past year, a lot of our time has gone into rewriting the entire frontend codebase to be powered by SQLite. We quietly launched this across iOS, web, and macOS desktop over the last two weeks.</p>
<p>In short you should see much faster load times, and we should handle massive note collections without issue (no more reloading issues on mobile!).</p>
<p>Also included in this release is:</p>
<ol>
<li>Claude Sonnet 3.7 support for our AI assistant</li>
<li>An in-line PDF preview that lets you view PDFs within the macOS app</li>
<li>Persistent search results</li>
</ol>
<p>Read the full update <a href="blog/reflect-update-massive-speed-bump.html">here</a>.</p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2025-02-11T17:17:42.675Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">In-line transcriber and Gemini for AI chat </h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p><img src="https://canny-assets.io/images/c4ba2d3a888a415c064e8e6bf5f4c49c.gif" alt="image2"></p>
<p>Reflect has added an in-line voice transcriber that lets you add voice transcriptions anywhere within your notes.</p>
<p>To use it on Mac, either press the Option key twice or Option + Space and start speaking. On Windows computers use the Alt key twice or Alt + Space. Make sure your cursor is where you want the text to go! The transcription will happen in real-time as you speak. When you‚Äôre done speaking, just use the same shortcut again.</p>
<p>We‚Äôve started using Gemini to power our AI chat feature that lets you chat with your notes.</p>
<p>Gemini has a context limit of 2 million tokens vs. the 128k cap from OpenAI and Anthropic. This means it can take in a LOT more of your notes as context for the chat, which drastically improves the results.</p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2024-11-19T16:06:17.023Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Image and PDF OCR Text </h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>Reflect now has OCR that extracts text from images and PDFs. We‚Äôve also improved how image resizing and uploading works.</p>
<p>OCR (‚ÄúOptical Character Recognition‚Äù) extracts text from images. In Reflect, this means that the text contained in images and PDFs now shows up in the search results.</p>
<p>For example, you can take a photo of a receipt and save it to your daily note. If you search for that charge later, it will show up.
<img src="https://canny-assets.io/images/328a70a54356661a9dfa27ccb9c812ab.png" alt="CleanShot 2024-11-18 at 15"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2024-09-17T07:00:00.000Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">üîê Encrypted assets, lock screen activity, deep-links and more</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p><img src="https://canny-assets.io/images/01b0dc88d7ba0e9b723aef3285747fd8.png" alt="launch - image2"></p>
<p>Assets you save to Reflect are now end-to-end encrypted. That means any image or file you add to a note can only be decrypted and viewed by you.</p>
<p>We‚Äôve also added a lock screen activity widget for our voice transcriber. When you record a voice note from Reflect‚Äôs iOS app, it now shows the recording activity from your lock screen. There‚Äôs also a convenient ‚ÄúStop‚Äù button for when you‚Äôre finished.</p>
<p>Next we‚Äôve added deep links, which allow you to open specific pages or notes within Reflect, directly from external applications. Jump straight to the exact note or page you need, saving time and reducing clicks.</p>
<p>Finally, we‚Äôve added a few improvements to images. Images are now available to save and view while offline. Like the rest of your notes, they will sync once you go back online again.</p>
<p>On iOS you can now also zoom into images after clicking them to expand.</p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2024-06-28T12:06:55.206Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Tasks added to iPhone app </h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>Today we‚Äôre happy to announce we are extending that to our iPhone app.</p>
<p>Our tasks manager is designed to be a simple aggregation of the tasks across your notes. You can create new tasks, check-off completed ones, and schedule tasks for the future.</p>
<p>Our goal isn't to build a fully fledged task manager (we recommend other great apps like Things for that), but we decided to add a basic aggregate view so tasks don‚Äôt get buried in your daily notes.</p>
<p>If you don't see the Tasks tab at the bottom, update the Reflect iPhone app.</p>
<p><img src="https://canny.io/images/0206bb9a815c696ba40795841a75f3b6.png" alt="image"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2024-05-21T15:39:35.705Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">GPT-4o added to Reflect&#x27;s AI features</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>We've added the new GPT-4o into Reflect.</p>
<p>This makes Reflect‚Äôs AI voice transcriber, AI assistant and the chat with your notes much faster. GPT-4o also allows for substantially larger context windows, so you can give the AI a lot more text to work with.
<img src="https://canny.io/images/50926a0b8ea54a0080af593e25bb21c6.jpg" alt="image1"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2024-05-08T16:06:12.550Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">International Keyboard Support </h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>We‚Äôve added support for international keyboards.</p>
<p>By default, Reflect will automatically detect what keyboard your system is set to. If you‚Äôre multilingual, it even works when you toggle between different keyboard languages.</p>
<p>The one exception is when you are using Reflect in Safari, so we‚Äôve also added the ability to manually select the layout in your preferences.</p>
<p>üí°Tip: click on the question mark next to your profile name in the lower left corner of the app, then click ‚ÄúKeyboard shortcuts‚Äù. Here you‚Äôll be able to see what the custom shortcuts are for your language.</p>
<p><img src="https://canny.io/images/fb00935253694fddb6d157f154219f93.png" alt="launch - image3"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2024-04-23T13:42:29.356Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">iOS App live in App Store </h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p><img src="https://canny.io/images/c519826c3a1ef1f4e6e0eacf92757540.png" alt="Group 1 (4)"></p>
<p>Reflect‚Äôs iPhone app has been out of beta for quite a while, but has remained in TestFlight (Apple‚Äôs developer platform), until now.</p>
<p>The app is functionally the same as the TestFlight app, but we recommend uninstalling the old app and downloading the new one from the App Store. This is where future updates will be made.</p>
<p>You can download Reflect from the App Store <a href="https://apps.apple.com/us/app/reflect-notes/id1575595407">here</a>.</p>

</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-02-13T17:03:29.399Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Whisper on mobile and password recovery kits </h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>Reflect‚Äôs mobile app now lets you record and transcribe voice notes through Whisper - a new technology that provides near human level accuracy. It‚Äôs great for capturing that fleeting idea, or recording a reflection at the end of the day from your bed. To access on mobile, tap on the plus sign in the top right corner of your notes.</p>
<p>Reflect also now has recovery kits automatically download upon signup ‚Äì making encryption much less scary. If you‚Äôve already signed up, you can download your own recovery kit in your graph settings.</p>
<p><img src="https://canny.io/images/ba2336d706ce71f561d4ebfbfd628005.png" alt="unnamed (2)"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-01-17T15:03:24.218Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Reflect AI integration </h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>You can now use AI to take better notes and improve your writing.</p>
<p>The AI palette comes with a handful of pre-written prompts, and you can also ask anything you want with a custom prompt.</p>
<p>Pull up the AI palette at anytime by pressing 'cmd j' (or 'control j' on Windows). You can also edit existing text by highlighting it and using the same keyboard shortcut, or selecting the magic wand in the text-selection menu.</p>
<p>For more information <a href="https://reflect.academy/artificial-intelligence">see our Reflect academy page</a>.</p>

</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-01-01T18:33:30.178Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">New Import/Export options</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>We've added the ability to import Evernote, HTML, Workflowy, Markdown, and Apple Notes.</p>
<p>We've also added the ability to export as HTML (alongside our Markdown and JSON export options).</p>

</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-11-22T21:21:50.173Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">New API endpoints, speed and Whisper improvements</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><ul>
<li>Improve the formatting of lists copied to the clipboard</li>
<li>New Zapier <a href="https://reflect.app/zapier">append-to-daily-note API</a>.</li>
<li>Improve speed of first page load</li>

</ul>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-11-08T14:45:39.804Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Enhanced search and Whisper integration</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>Today we are releasing the desktop integration of OpenAI's Whisper. This provides close to human-level transcription support.</p>
<p>Simply tap the microphone icon, and record a message. Your audio will be transcribed and appended to today's daily note.</p>
<p>Later this year we will be adding the technology to our mobile app.</p>
<p><img src="https://canny.io/images/825c0422e5cca3366931dc80c687b206.png" alt="CleanShot 2022-11-08 at 08"></p>
<p>A note regarding security: we delete the audio recordings and plain text transcriptions as soon as they're processed.</p>
<h1>Enhanced search</h1>
<p>We are also releasing an improved search engine. Not only did we speed things up, but we added both prefix and fuzzy matching.</p>
<p>Give it a whirl with <code>cmd+k</code></p>
<p><img src="https://canny.io/images/5662e73f89a6348d585a9034efae0fdb.png" alt="CleanShot 2022-11-08 at 08"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-10-25T17:37:10.992Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Split pane view</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>Yesterday we quietly shipped a long-awaited featured: split-pane. In short you can now edit and view two notes at the same time.</p>
<p>To activate split-pane, try clicking a backlink while holding down¬†the command key¬†(or control if you're on Windows). To close, hit escape.</p>
<p><img src="https://userimg.customeriomail.com/hlWKJgXR2K77IIGUd6Q5_CleanShot%202022-10-24%20at%2022.53.36%402x.png" alt=""></p>
<p>And, naturally, you can also activate with the keyboard. Highlight a backlink (using the arrow keys) and then press command+enter.</p>
<p>For more info see: <a href="https://reflect.academy/split-pane-view">https://reflect.academy/split-pane-view</a></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-09-07T20:19:14.261Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Tasks and more!</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>Firstly, we have released the <strong>Tasks Beta</strong>! This is a limited beta for the desktop/web app only. If you'd like to be involved in the <a href="tasks-beta.html">beta head here</a> (and please get involved in <a href="https://reflect.app/discord">Discord</a>).</p>
<p><img src="https://canny.io/images/21fbe6e4df3d72efaaa1ddd6ef6d42b2.png" alt="CleanShot 2022-11-07 at 16"></p>
<h1>And more</h1>
<ul>
<li>We now de-dupe incoming backlinks</li>
<li>We have added 'Go to a random note' to the cmd+k search menu.</li>
<li>We have shipped a fix to our markdown export feature - backlinks and tags will now be exported without their Reflect links</li>
<li>Released a beta office 365 calendar integration - try it!</li>
<li>We have added task context to tasks. This will pull from the bullet above it.</li>
</ul>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-07-15T08:42:14.900Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Reflect 2</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>It has been a few months since we launched Reflect and we've been busy bees.</p>
<p><strong>Today we are releasing</strong> <a href="index.html">Reflect 2</a><strong>.</strong> We have made improvements across the board from templates, to history revisions, to pretty redesigns, and so much more.</p>
<p>Let's explore what's new.</p>
<h1>Templates</h1>
<p>Templates are a long requested feature. They make it easy to insert commonly used snippets. For example, you might want to use a common structure for your daily note.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fbe0c6432339e49d7a6fcbdfa6af52740?alt=media&amp;token=c9b6ba70-9c8d-4f0b-899c-c8dfcbec991e" alt=""></p>
<p>You can edit templates under Reflect's preferences. And insert using our new slash menu. Just type forward-slash, the template name, and then enter.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fc833495cecce46f599565957039509c9?alt=media&amp;token=e9473084-2eae-45e4-9b6e-ab9c2984afca" alt=""></p>
<p>Which is a great segue to our other editor improvements...</p>
<h1>Editor polishing</h1>
<p>Our goal with the editor is to make it fast and invisible. Its power should blend into the background. If we do our job right you should enter a state of flow while using it.</p>
<p>We started out by creating a new 'slash menu' for editing your notes.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F5ceb9b5b163b4948ae0e6c503fef79d3?alt=media&amp;token=28bfc8c6-c3a7-40fc-a2fe-6f97887a9939" alt=""></p>
<p>We added a text-selection popup menu to make formatting easier.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fa657b03a3721425bafaa68715d1b3003?alt=media&amp;token=721fbf81-004e-4fac-b820-115cd151ebdb" alt=""></p>
<p>Then we added a few tools around link-editing. You can now hover a link to see its url and a quick edit menu.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F87976b5404dc4b91a44a3f55d079a53f?alt=media&amp;token=7268e960-4af2-4963-a58e-0869d4ab0216" alt=""></p>
<p>You can also press press <code>cmd k</code> over selected text to quickly link it.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F9ceab00dbbde49abb31b1ae252d56a6b?alt=media&amp;token=ad732b01-8941-4aa5-a415-1ff96361420b" alt=""></p>
<h1><strong>History browser and sync</strong></h1>
<p>Behind the blinking cursor on every Reflect note lies an incredible amount of complexity. From the rich-text editor, to the realtime sync, to the end-to-end encryption... it turns out note-taking is one of the harder problems in computer science.</p>
<p>And the grand-daddy of all these problems: merging offline changes. In Reflect 2 we have rewritten our sync engine to use <a href="https://yjs.dev/">YJS</a>, the gold-standard in the space. What this means in practice is that your offline changes will be merged in a more intelligent manner.</p>
<p>As part of this update we've released our History Browser. This is like a time-machine for your notes. You can view all of your changes to a note and revert to any point in time.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F51156b36cb3949fb858a549ed75e8ee0?alt=media&amp;token=f5544387-b03c-4bbf-b6aa-d155dd7f4248" alt=""></p>
<h1>Brainier <strong>Brain</strong></h1>
<p>Our Brain tab is both a fun way to visualize all your notes and a useful way of explaining <em>&quot;what the hell is a graph database is and why are you spending so much time on it&quot;</em> to your partner.</p>
<p>In Reflect 2.0 we've touched up the interface a bit and color-coded your notes based on tag. We've added a few filters so you can exclude your daily notes, for example.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fae14b9c77b3f4fc287fdbd01531763ae?alt=media&amp;token=7b3d2687-fd54-480e-8f5d-90bcea646f93" alt=""></p>
<h1><strong>Meeting tweaks</strong></h1>
<p>The less typing you have to do the better. That's why we make it super easy to import meetings from your calendar straight into your daily notes.</p>
<p>In Reflect 2.0 you can now import more events from multiple calendars. Also, if you edit an attendee's name we'll remember that in the future.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F1de58943e5eb4034a4832fe8bce1d268?alt=media&amp;token=36b52186-7b27-4cb8-924a-53a77c5c75f1" alt=""></p>
<h1><strong>Date styling</strong></h1>
<p>We know our users have different preferences around date and time formats. In Reflect's settings you can now specify which format you want.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F9647fc5e145746a9b1a4495eb2fd479a?alt=media&amp;token=ecc3cf11-5011-4f83-bba8-68e7f77a427a" alt=""></p>
<p>We have also added a little shortcut for inserting the current time.<br>
<img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F2f8fedbf7a864042949fb035fb7ed0e3?alt=media&amp;token=7b4cb990-4b55-4554-964e-603789e3a0e6" alt=""></p>
<h1><strong>Design facelift</strong></h1>
<p>We have redesigned the nav bar and split up the <em>account</em> and <em>support</em> popup menus.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fa85953253ebc4e4d87ffd9b8bd5181ed?alt=media&amp;token=24d2b806-7230-4c7a-ab2e-7f3fd2e5c605" alt=""></p>
<p>For those of you who like creating multiple graphs we have added a little color setting so you can easily see which area you're in.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F7beec62047b44a1a86b740c5c1a109c6?alt=media&amp;token=f26306fb-dbb0-497e-968d-4011959cea98" alt=""></p>
<h1>And so much more...</h1>
<p>There are hundreds of tiny improvements and bug fixes that didn't make these release notes (like markdown exports). I'm proud of the progress our little team has made. If you want to see how the sausage is made, <a href="http://reflect.app/discord">join our discord</a>.</p>
<h1>How do I get Reflect 2?</h1>
<p>If you're already using Reflect, you have it! We developed some fancy functionality to push updates out instantly.</p>
<p>If you're not using Reflect, you can sign up for a <a href="index.html">two week free trial</a> here.</p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-04-17T12:42:43.905Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Customize date format</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><ul>
<li>Allow changing of the date format in preferences. Use the US format as default.</li>

<li>Fix typos in website copy</li>
<li>Fix clickjacking issue</li>

</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-02-21T21:31:23.749Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Markdown export, multiple Google calendars, and more</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>Hello there! It's been a while. Thank you for your patience - we took a bit of a break over Christmas but we've been diligently working on a new Reflect release.</p>
<p>We've got some neat new features for you. But this release also has a lot of work going on behind the scenes to set us up for some really cool stuff in the future.</p>
<ul>
<li>Markdown notes export (under graph preferences)</li>

</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2021-11-28T16:17:01.322Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">New Electron (desktop) app</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>Only change is to add a right-click context menu with editing options.</p>
<p><img src="https://canny.io/images/c27c394aee5e93584cd4db3f44143023.png" alt="CleanShot 2021-11-28 at 18"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2021-11-24T15:48:21.806Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">New iOS release</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><p>Yesterday we released a new TestFlight build for the iOS app. This features:</p>

<p>Huge kudus goes to Ocavue and Vojtech here.</p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2021-11-13T09:54:39.458Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Desktop/Web: Minor bug-fix release</h2><div class="prose prose-slate text-near-white prose-headings:mt-10 prose-headings:text-2xl prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500 prose-strong:font-semibold prose-strong:text-near-white prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg"><div><ul>

:32.584Z","markdownDetails":"![image2](https://canny-assets.io/images/c4ba2d3a888a415c064e8e6bf5f4c49c.gif)\n\nReflect has added an in-line voice transcriber that lets you add voice transcriptions anywhere within your notes. \n\nTo use it on Mac, either press the Option key twice or Option + Space and start speaking. On Windows computers use the Alt key twice or Alt + Space. Make sure your cursor is where you want the text to go! The transcription will happen in real-time as you speak. When you‚Äôre done speaking, just use the same shortcut again.\n\nWe‚Äôve started using Gemini to power our AI chat feature that lets you chat with your notes. \n\nGemini has a context limit of 2 million tokens vs. the 128k cap from OpenAI and Anthropic. This means it can take in a LOT more of your notes as context for the chat, which drastically improves the results.\n\n","plaintextDetails":"Reflect has added an in-line voice transcriber that lets you add voice transcriptions anywhere within your notes. To use it on Mac, either press the Option key twice or Option + Space and start speaking. On Windows computers use the Alt key twice or Alt + Space. Make sure your cursor is where you want the text to go! The transcription will happen in real-time as you speak. When you‚Äôre done speaking, just use the same shortcut again. We‚Äôve started using Gemini to power our AI chat feature that lets you chat with your notes. Gemini has a context limit of 2 million tokens vs. the 128k cap from OpenAI and Anthropic. This means it can take in a LOT more of your notes as context for the chat, which drastically improves the results.","posts":[],"publishedAt":"2025-02-11T17:17:42.675Z","reactions":{"like":3},"scheduledFor":null,"status":"published","title":"In-line transcriber and Gemini for AI chat ","types":["new"],"url":"https://roadmap.reflect.app/changelog/in-line-transcriber-and-gemini-for-ai-chat"},{"id":"673cb7545bbb9281b4bf5e0c","created":"2024-11-19T16:05:40.604Z","labels":[],"lastSaved":"2024-11-19T16:06:13.924Z","markdownDetails":"Reflect now has OCR that extracts text from images and PDFs. We‚Äôve also improved how image resizing and uploading works.\n\nOCR (‚ÄúOptical Character Recognition‚Äù) extracts text from images. In Reflect, this means that the text contained in images and PDFs now shows up in the search results.\n\nFor example, you can take a photo of a receipt and save it to your daily note. If you search for that charge later, it will show up. \n![CleanShot 2024-11-18 at 15](https://canny-assets.io/images/328a70a54356661a9dfa27ccb9c812ab.png)\n\n\n","plaintextDetails":"Reflect now has OCR that extracts text from images and PDFs. We‚Äôve also improved how image resizing and uploading works. OCR (‚ÄúOptical Character Recognition‚Äù) extracts text from images. In Reflect, this means that the text contained in images and PDFs now shows up in the search results. For example, you can take a photo of a receipt and save it to your daily note. If you search for that charge later, it will show up.","posts":[],"publishedAt":"2024-11-19T16:06:17.023Z","reactions":{"like":2},"scheduledFor":null,"status":"published","title":"Image and PDF OCR Text ","types":["new"],"url":"https://roadmap.reflect.app/changelog/image-and-pdf-ocr-text"},{"id":"66e416d003f03d5a003c5a8b","created":"2024-09-13T10:41:20.321Z","labels":[],"lastSaved":"2024-09-13T10:44:05.925Z","markdownDetails":"![launch - image2](https://canny-assets.io/images/01b0dc88d7ba0e9b723aef3285747fd8.png)\n\nAssets you save to Reflect are now end-to-end encrypted. That means any image or file you add to a note can only be decrypted and viewed by you. \n\nWe‚Äôve also added a lock screen activity widget for our voice transcriber. When you record a voice note from Reflect‚Äôs iOS app, it now shows the recording activity from your lock screen. There‚Äôs also a convenient ‚ÄúStop‚Äù button for when you‚Äôre finished. \n\nNext we‚Äôve added deep links, which allow you to open specific pages or notes with op and browser apps, you can also clone and save your own custom prompts.\n\n\n**üìÖ Add iCal events to Reflect**\nWe‚Äôve also added the ability to add events from iCal intro Reflect.\nTo do this, connect your iCloud account from the ‚ÄúConnections‚Äù page under preferences. You‚Äôll need to generate an app-specific password for Reflect at appleid.apple.com.\nYou can watch a video of how to do this [here](https://www.youtube.com/watch?v=FfGZKbAl0U0).\n\n\n**üì° Offline notice**\n\nLastly we‚Äôve added a notice to notes when they are offline, so you can see that some changes have been made, and are waiting to be synced.\n![offline mode screenshot](https://canny.io/images/64349ae435288b456f333d1b20a3d3e6.png)\n","plaintextDetails":"Starting today, you can access Reflect‚Äôs AI palette editor through our mobile iPhone app. To access the AI palette on the mobile app: Select text within any note in Reflect Tap on the ‚ú® icon in the menu Select the prompt you‚Äôd like to run Like on the desktop and browser apps, you can also clone and save your own custom prompts. üìÖ Add iCal events to Reflect We‚Äôve also added the ability to add events from iCal intro Reflect. To do this, connect your iCloud account from the ‚ÄúConnections‚Äù page under preferences. You‚Äôll need to generate an app-specific password for Reflect at appleid.apple.com . You can watch a video of how to do this here . üì° Offline notice Lastly we‚Äôve added a notice to notes when they are offline, so you can see that some changes have been made, and are waiting to be synced.","posts":[],"publishedAt":"2023-09-12T13:17:29.686Z","reactions":{"like":3},"scheduledFor":null,"status":"published","title":"AI on mobile, iCal integration and offline status indicator ","types":["new"],"url":"https://roadmap.reflect.app/changelog/ai-on-mobile-ical-integration-and-offline-status-indicator"},{"id":"64edfacd26d71e3b0f600b2b","created":"2023-08-29T14:03:57.239Z","labels":[],"lastSaved":"2023-08-29T14:07:16.352Z","markdownDetails":"We‚Äôve just released an update to Reflect that lets you select a paragraph of text and automatically add backlinks.\n\n# How to add backlinks using AI:\n\n1. Highlight a selection of text within a note, or highlight the entire note by using **cmd + a.**\n2. Pull up the AI palette editor using **cmd + j** or by clicking on the magic stars icon in the editor menu.\n3. Select the prompt titled ‚ÄúDecorate my writing with backlinks‚Äù\n4. Replace the text, and your backlinks will be added!\n\nFind the full video walkthrough [here](https://www.youtube.com/watch?v=Hk3GIwTBGoI).\n\n![backlinksgif2](https://canny.io/images/0bec1c7cd96ca691dc881130a2269237.gif)\n\n\n**Other updates:**\n- A 50% memory usage improvement on the mobile app\n- Option to configure text size in the iOS app","plaintextDetails":"We‚Äôve just released an update to Reflect that lets you select a paragraph of text and automatically add backlinks. How to add backlinks using AI: Highlight a selection of text within a note, or highlight the entire note by using cmd + a. Pull up the AI palette editor using cmd + j or by clicking on the magic stars icon in the editor menu. Select the prompt titled ‚ÄúDecorate my writing with backlinks‚Äù Replace the text, and your backlinks will be added! Find the full video walkthrough here . Other updates: A 50% memory usage improvement on the mobile app Option to configure text size in the iOS app","posts":[],"publishedAt":"2023-08-29T14:07:24.215Z","reactions":{"like":2},"scheduledFor":null,"status":"published","title":"Add backlinks using AI ","types":["new"],"url":"https://roadmap.reflect.app/changelog/add-backlinks-using-ai"},{"id":"64db8ebdcba97f163aa78da2","created":"2023-08-15T14:42:05.300Z","labels":[],"lastSaved":"2023-08-15T14:43:35.884Z","markdownDetails":"We‚Äôve publicly released our API, which supports appending data to your notes, returning a list of the links you've bookmarked, and a few other things.\n\nYou can find information on how to access the API, the available endpoints and more on our [Academy Page](https://reflect.academy/api). \n\nWe‚Äôve also got a video walkthrough showing how to generate an access token [here](https://youtu.be/gsh_XU6b_N0).\n\n![Reflect API cURL Request](https://canny.io/images/bcad1144372b1b0c5309fbc5f9697504.png)\n","plaintextDetails":"We‚Äôve publicly released our API, which supports appending data to your notes, returning a list of the links you've bookmarked, and a few other things. You can find information on how to access the API, the available endpoints and more on our Academy Page . We‚Äôve also got a video walkthrough showing how to generate an access token here .","posts":[],"publishedAt":"2023-08-15T14:43:45.681Z","reactions":{"like":2},"scheduledFor":null,"status":"published","title":"Reflect API","types":["new"],"url":"https://roadmap.reflect.app/changelog/reflect-api"},{"id":"64d2e399a54f8509cf0b2d5e","created":"2023-08-09T00:53:45.853Z","labels":[],"lastSaved":"2023-08-09T00:56:08.453Z","markdownDetails":"We‚Äôve released a widget for iOS that lets you record and transcribe voice notes with one tap from your lock screen. \n\n![new video3](https://canny.io/images/ef522da97b2f27b10ac8a418db56e015.gif)\n\nTo install the widget: \n1. Make sure you have the latest version of Reflect on Testflight\n2. Press and hold down on your lock screen\n3. Tap customize and select your lock screen \n4. Tap ‚Äúadd widgets‚Äù and select Reflect \n\nWe also have a video walkthrough you can watch [here](https://youtu.be/3Nvhl2hHLls). ","plaintextDetails":"We‚Äôve released a widget for iOS that lets you record and transcribe voice notes with one tap from your lock screen. To install the widget: Make sure you have the latest version of Reflect on Testflight Press and hold down on your lock screen Tap customize and select your lock screen Tap ‚Äúadd widgets‚Äù and select Reflect We also have a video walkthrough you can watch here .","posts":[],"publishedAt":"2023-08-09T00:56:28.979Z","reactions":{"like":1},"scheduledFor":null,"status":"published","title":"iOS audio memo widget","types":["new"],"url":"https://roadmap.reflect.app/changelog/ios-audio-memo-widget"},{"id":"64b54691e2d6c5092f8179d9","created":"2023-07-17T13:48:01.240Z","labels":[],"lastSaved":"2023-07-17T13:49:28.100Z","markdownDetails":"Today we released the database rewrite I've been working on for the past few weeks.\n\nIt changes how the entire app works internally, and effectively reduces the memory footprint greatly. \n\nPractically, you'll notice:\n1. Much faster startup time\n1. No more mobile reloads if you have a large graph\n\nLess obvious, but still important: Reflect will now take up much less system resources. We're getting close to what native apps can achieve in terms of both speed and lightweightness.\n\nTo get the updated app, just refresh Testflight. \n\n","plaintextDetails":"Today we released the database rewrite I've been working on for the past few weeks. It changes how the entire app works internally, and effectively reduces the memory footprint greatly. Practically, you'll notice: Much faster startup time No more mobile reloads if you have a large graph Less obvious, but still important: Reflect will now take up much less system resources. We're getting close to what native apps can achieve in terms of both speed and lightweightness. To get the updated app, just refresh Testflight.","posts":[],"publishedAt":"2023-07-17T13:49:02.917Z","reactions":{"like":1},"scheduledFor":null,"status":"published","title":"Massive speed increase to our mobile app","types":["new"],"url":"https://roadmap.reflect.app/changelog/massive-speed-increase-to-our-mobile-app"},{"id":"64ab34e9e7e1d0093f65fd94","created":"2023-07-09T22:30:01.154Z","labels":[],"lastSaved":"2023-07-09T22:31:42.171Z","markdownDetails":"We‚Äôve released a new version of our Chrome extension. \n\n![chrome extension gif4](https://canny.io/images/97d45496036b7373f7ce42aeb96004cb.gif)\n\n\nIt‚Äôs been fully redesigned with a few new features: \n- Save a link to Reflect with a single click \n- Toggle automatic highlighting when you select text \n- Remove highlights that you‚Äôve made on a page \n- Toggle your Kindle sync to be on or off \n- Add custom descriptions to pages you save \n- Save Tweets to Reflect \n\nYou can download the new extension [here](https://reflect.app/chrome-extension). \n","plaintextDetails":"We‚Äôve released a new version of our Chrome extension. It‚Äôs been fully redesigned with a few new features: Save a link to Reflect with a single click Toggle automatic highlighting when you select text Remove highlights that you‚Äôve made on a page Toggle your Kindle sync to be on or off Add custom descriptions to pages you save Save Tweets to Reflect You can download the new extension here .","posts":[],"publishedAt":"2023-07-09T22:32:19.150Z","reactions":null,"scheduledFor":null,"status":"published","title":"New Chrome extension ","types":["new"],"url":"https://roadmap.reflect.app/changelog/new-chrome-extension"},{"id":"64749029517ab10932e382a0","created":"2023-05-29T11:44:41.782Z","labels":[],"lastSaved":"2023-05-29T13:14:36.032Z","markdownDetails":"![CleanShot 2023-05-28 at 21](https://canny.io/images/11fc7c4ea5edf131892f83fea987c130.png)\nWe've released a new version of the desktop and web app that lets you move and indent bullet points by dragging them. \n\n\n[Reflect Academy](https://reflect.academy/) also got a makeover. You can now search through the academy to find information about Reflect and note-taking more broadly. \n \n# What else is new in May? \n- Mem and Loseq importers added \n- Improved Whisper transcription formatting (you must have ‚ÄúLabs‚Äù turned on in your Reflect preferences). \n- Improved Twitter embeds ‚Äì they now load much faster, work offline and are searchable.\n- Readwise tags now come in as backlinks.\n- More bug fixes and performance improvements. \n","plaintextDetails":"We've released a new version of the desktop and web app that lets you move and indent bullet points by dragging them. Reflect Academy also got a makeover. You can now search through the academy to find information about Reflect and note-taking more broadly. What else is new in May? Mem and Loseq importers added Improved Whisper transcription formatting (you must have ‚ÄúLabs‚Äù turned on in your Reflect preferences). Improved Twitter embeds ‚Äì they now load much faster, work offline and are searchable. Readwise tags now come in as backlinks. More bug fixes and performance improvements.","posts":[],"publishedAt":"2023-05-29T11:49:08.038Z","reactions":null,"scheduledFor":null,"status":"published","title":"Drag and drop bullets ","types":["new"],"url":"https://roadmap.reflect.app/changelog/drag-and-drop-bullets"},{"id":"6445d36759cc4109187ae9bd","created":"2023-04-24T00:55:03.581Z","labels":[],"lastSaved":"2023-04-24T01:05:29.780Z","markdownDetails":"In the past month, we‚Äôve made updates to our AI integrations as well as some user experience improvements. \n\nSome highlights: \n- Give the transcriber helper text on names or words it struggles with\n- Transcribe voice notes longer than 30 minutes\n- Record voice transcriptions from the iPad app \n- Enter your own API keys (either GPT-3.5 or GPT-4) to bypass the AI palette character limits\n- A complete revamp of our Lists functionality - this was a huge one for user experience\n- You can now check/uncheck to-do boxes from the incoming backlinks section at the bottom of a note\n- The overflow scroll issue has been fixed on the sidebars \n- Added ability to map forward/back keyboard shortcuts on the Mac app (useful for international keyboards) \n- A new content series on our [blog](https://reflect.app/blog), and 12 new workflow videos on our [YouTube channel](https://www.youtube.com/@reflect987) \n\n![unnamed (16)](https://canny.io/images/904a13a5adf0b6cde9044ba11691d200.png)\n","plaintextDetails":"In the past month, we‚Äôve made updates to our AI integrations as well a g menu, complete with new icons A cleaner Daily Notes page that clearly shows what day you're on When you open the mobile app, it will take you right to your Daily Note for that day More space around text, making your notes much easier to navigate and read The changes are live on the most recent version of Reflect, which you can download through the Testflight app .","posts":[],"publishedAt":"2023-04-03T13:29:12.853Z","reactions":{"like":2},"scheduledFor":null,"status":"published","title":"New mobile app design ","types":["new"],"url":"https://roadmap.reflect.app/changelog/new-mobile-app-design"},{"id":"641a6b4656fe8345dd80876c","created":"2023-03-22T02:43:18.846Z","labels":[],"lastSaved":"2023-03-22T02:44:25.155Z","markdownDetails":"Reflect AI now operates using GPT-4 from OpenAI. \n\nThis newer version of GPT is significantly more creative and intelligent. You can use it to rephrase text like any author, use it to edit your writing and much more. \n\nIn this update we also added the ability to view the prompts our team has pre-built. You can then clone, edit and save your own custom prompts to quickly call up in the future. \n\nTo access Reflect AI with GPT-4, just call on the AI palette like normal using **cmd j** or clicking the stars icon after highlighting some text. \n\nYou can see a video walkthrough of how to create your own custom prompts [here](https://youtu.be/ofba0fUSpRE).\n\n\n![Reflect AI - GPT4 + Custom Prompts hero](https://canny.io/images/62ae123cd6e29009b44c27256808151a.png)\n","plaintextDetails":"Reflect AI now operates using GPT-4 from OpenAI. This newer version of GPT is significantly more creative and intelligent. You can use it to rephrase text like any author, use it to edit your writing and much more. In this update we also added the ability to view the prompts our team has pre-built. You can then clone, edit and save your own custom prompts to quickly call up in the future. To access Reflect AI with GPT-4, just call on the AI palette like normal using cmd j or clicking the stars icon after highlighting some text. You can see a video walkthrough of how to create your own custom prompts here .","posts":[],"publishedAt":"2023-03-22T02:44:47.799Z","reactions":{"like":2},"scheduledFor":null,"status":"published","title":"GPT-4 + custom AI prompts ","types":["new"],"url":"https://roadmap.reflect.app/changelog/gpt-4-custom-ai-prompts"},{"id":"64067dd6cf3eb1225bdf62f2","created":"2023-03-06T23:57:10.137Z","labels":[],"lastSaved":"2023-03-07T00:00:04.490Z","markdownDetails":"Reflect now has an integration with [Readwise](https://readwise.io/) ‚Äì a tool that lets you save things you find online, then resurfaces those highlights at set intervals so you don't forget about them. By integrating Readwise with Reflect, all of this happens directly in your notes.\n\nWith it, you can do things like sync your bookmarked Tweets with Reflect, import all of your Kindle or Apple Books highlights, discover and save podcast highlights and gather insert text from physical books. It will also resurface these highlights directly within your notes.\n\nIf you don‚Äôt have an account yet, you can sign up for a [free trial](https://readwise.io/reflect) and start syncing your reading notes with the applications you use.  \n\n![CleanShot 2023-03-06 at 14](https://canny.io/images/75de4d95b762dfe098e95a3751ceee33.png)\n","plaintextDetails":"Reflect now has an integration with Readwise ‚Äì a tool that lets you save things you find online, then resurfaces those highlights at set intervals so you don't forget about them. By integrating Readwise with Reflect, all of this happens directly in your notes. With it, you can do things like sync your bookmarked Tweets with Reflect, import all of your Kindle or Apple Books highlights, discover and save podcast highlights and gather insert text from physical books. It will also resurface these highlights directly within your notes. If you don‚Äôt have an account yet, you can sign up for a free trial and start syncing your reading notes with the applications you use.","posts":[],"publishedAt":"2023-03-07T00:00:24.632Z","reactions":{"like":5},"scheduledFor":null,"status":"published","title":"Readwise Integration","types":["new"],"url":"https://roadmap.reflect.app/changelog/readwise-integration"},{"id":"63f2e6189211c1133586fcef","created":"2023-02-20T03:16:40.321Z","labels":[],"lastSaved":"2023-02-20T03:18:08.638Z","markdownDetails":"Reflect has received a major design makeover on the web and desktop applications. \nThe whole app got refreshed, from the daily notes page to the settings. \n\nHere are some highlights: \n- A new set of icons  \n- Re-designed dark mode \n- Simplified side-bars with more descriptive labels\n- Redesigned recorder for Whisper transcriptions\n\nThe new design is live on the desktop app, and on reflect.app.\n\n\n![unnamed (6)](https://canny.io/images/a9a1721725c96488255dd82fee637265.png)\n\n","plaintextDetails":"Reflect has received a major design makeover on the web and desktop applications. The whole app got refreshed, from the daily notes page to the settings. Here are some highlights: A new set of icons Re-designed dark mode Simplified side-bars with more descriptive labels Redesigned recorder for Whisper transcriptions The new design is live on the desktop app, and on reflect.app .","posts":[],"publishedAt":"2023-02-20T03:18:55.097Z","reactions":{"like":2},"scheduledFor":null,"status":"published","title":"Re-design of web and desktop apps","types":["new"],"url":"https://roadmap.reflect.app/changelog/re-design-of-web-and-desktop-apps"},{"id":"63ea5f3ffe567f2c548d2908","created":"2023-02-13T16:03:11.755Z","labels":[],"lastSaved":"2023-02-13T17:13:02.238Z","markdownDetails":"Reflect‚Äôs mobile app now lets you record and transcribe voice notes through Whisper - a new technology that provides near human level accuracy. It‚Äôs great for capturing that fleeting idea, or recording a reflection at the end of the day from your bed. To access  AI to take better notes and improve your writing. The AI palette comes with a handful of pre-written prompts, and you can also ask anything you want with a custom prompt. Pull up the AI palette at anytime by pressing 'cmd j' (or 'control j' on Windows). You can also edit existing text by highlighting it and using the same keyboard shortcut, or selecting the magic wand in the text-selection menu. For more information see our Reflect academy page .","posts":[],"publishedAt":"2023-01-17T15:03:24.218Z","reactions":null,"scheduledFor":null,"status":"published","title":"Reflect AI integration ","types":["new"],"url":"https://roadmap.reflect.app/changelog/reflect-ai-integration"},{"id":"63b1d17a32f58a3a35ae5579","created":"2023-01-01T18:31:22.680Z","labels":[],"lastSaved":"2023-01-01T18:33:24.372Z","markdownDetails":"We've added the ability to import Evernote, HTML, Workflowy, Markdown, and Apple Notes.\n\nWe've also added the ability to export as HTML (alongside our Markdown and JSON export options).\n\nFor more information, [see our academy](https://reflect.academy/492a5b05bc2b4538ac6d1c08c971070d).\n\nHappy New Year! üéÜ\n\n![image4](https://canny.io/images/92e6055bd65dbc326d6eec39dd84caf1.png)\n","plaintextDetails":"We've added the ability to import Evernote, HTML, Workflowy, Markdown, and Apple Notes. We've also added the ability to export as HTML (alongside our Markdown and JSON export options). For more information, see our academy . Happy New Year! üéÜ","posts":[],"publishedAt":"2023-01-01T18:33:30.178Z","reactions":{"like":1},"scheduledFor":null,"status":"published","title":"New Import/Export options","types":["new"],"url":"https://roadmap.reflect.app/changelog/new-importexport-options"},{"id":"637d3d318a0f814fcbc61007","created":"2022-11-22T21:20:49.482Z","labels":[],"lastSaved":"2022-11-22T21:21:43.707Z","markdownDetails":"- Improve the formatting of lists copied to the clipboard\n- New Zapier [append-to-daily-note API](https://reflect.app/zapier).\n- Improve gs and plain text transcriptions as soon as they're processed. Enhanced search We are also releasing an improved search engine. Not only did we speed things up, but we added both prefix and fuzzy matching. Give it a whirl with cmd+k","posts":[],"publishedAt":"2022-11-08T14:45:39.804Z","reactions":{"like":2},"scheduledFor":null,"status":"published","title":"Enhanced search and Whisper integration","types":["new"],"url":"https://roadmap.reflect.app/changelog/enhanced-search-and-whisper-integration"},{"id":"63581e823346b963117cab62","created":"2022-10-25T17:36:02.168Z","labels":[],"lastSaved":"2022-11-07T22:30:59.203Z","markdownDetails":"Yesterday we quietly shipped a long-awaited featured: split-pane. In short you can now edit and view two notes at the same time.  \n  \nTo activate split-pane, try clicking a backlink while holding down¬†the command key¬†(or control if you're on Windows). To close, hit escape.\n  \n![](https://userimg.customeriomail.com/hlWKJgXR2K77IIGUd6Q5_CleanShot%202022-10-24%20at%2022.53.36%402x.png)\n  \nAnd, naturally, you can also activate with the keyboard. Highlight a backlink (using the arrow keys) and then press command+enter.\n\nFor more info see: https://reflect.academy/split-pane-view","plaintextDetails":"Yesterday we quietly shipped a long-awaited featured: split-pane. In short you can now edit and view two notes at the same time. To activate split-pane, try clicking a backlink while holding down¬†the command key¬†(or control if you're on Windows). To close, hit escape. And, naturally, you can also activate with the keyboard. Highlight a backlink (using the arrow keys) and then press command+enter. For more info see: https://reflect.academy/split-pane-view","posts":[],"publishedAt":"2022-10-25T17:37:10.992Z","reactions":{"like":1},"scheduledFor":null,"status":"published","title":"Split pane view","types":["new"],"url":"https://roadmap.reflect.app/changelog/split-pane-view"},{"id":"6318fcbf530ceb683eaf4c36","created":"2022-09-07T20:19:11.226Z","labels":[],"lastSaved":"2022-11-07T21:54:01.981Z","markdownDetails":"Firstly, we have released the **Tasks Beta**! This is a limited beta for the desktop/web app only. If you'd like to be involved in the [beta head here](https://reflect.app/tasks-beta) (and please get involved in [Discord](https://reflect.app/discord)). \n\n![CleanShot 2022-11-07 at 16](https://canny.io/images/21fbe6e4df3d72efaaa1ddd6ef6d42b2.png)\n\n# And more\n\n- We now de-dupe incoming backlinks\n- We have added 'Go to a random note' to the cmd+k search menu.\n- We have shipped a fix to our markdown export feature - backlinks and tags will now be exported without their Reflect links\n- Released a beta office 365 calendar integration - try it!\n- We have added task context to tasks. This will pull from the bullet above it.\n\n","plaintextDetails":"Firstly, we have released the Tasks Beta ! This is a limited beta for the desktop/web app only. If you'd like to be involved in the beta head here (and please get involved in Discord ). And more We now de-dupe incoming backlinks We have added 'Go to a random note' to the cmd+k search menu. We have shipped a fix to our markdown export feature - backlinks and tags will now be exported without their Reflect links Released a beta office 365 calendar integration - try it! We have added task context to tasks. This will pull from the bullet above it.","posts":[],"publishedAt":"2022-09-07T20:19:14.261Z","reactions":{"like":1},"scheduledFor":null,"status":"published","title":"Tasks and more!","types":["new"],"url":"https://roadmap.reflect.app/changelog/tasks-and-more"},{"id":"62d1282dfff7c80d0ea42149","created":"2022-07-15T08:41:17.821Z","labels":[],"lastSaved":"2022-11-07T21:52:56.348Z","markdownDetails":"It has been a few months since we launched Reflect and we've been busy bees.\n\n**Today we are releasing** [Reflect 2](https://reflect.app)**.** We have made improvements across the board from templates, to history revisions, to pretty redesigns, and so much more.\n\nLet's explore what's new.\n\n# Templates\n\nTemplates are a long requested feature. They make it easy to insert commonly used snippets. For example, you might want to use a common structure for your daily note.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fbe0c6432339e49d7a6fcbdfa6af52740?alt=media\u0026token=c9b6ba70-9c8d-4f0b-899c-c8dfcbec991e)\n\nYou can edit templates under Reflect's preferences. And insert using our new slash menu. Just type forward-slash, the template name, and then enter.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fc833495cecce46f599565957039509c9?alt=media\u0026token=e9473084-2eae-45e4-9b6e-ab9c2984afca)\n\nWhich is a great segue to our other editor improvements...\n\n# Editor polishing\n\nOur goal with the editor is to make it fast and invisible. Its power should blend into the background. If we do our job right you should enter a state of flow while using it.\n\nWe started out by creating a new 'slash menu' for editing your notes.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F5ceb9b5b163b4948ae0e6c503fef79d3?alt=media\u0026token=28bfc8c6-c3a7-40fc-a2fe-6f97887a9939)\n\nWe added a text-selection popup menu to make formatting easier.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fa657b03a3721425bafaa68715d1b3003?alt=media\u0026token=721fbf81-004e-4fac-b820-115cd151ebdb)\n\nThen we added a few tools around link-editing. You can now hover a link to see its url and a quick edit menu.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F87976b5404dc4b91a44a3f55d079a53f?alt=media\u0026token=7268e960-4af2-4963-a58e-0869d4ab0216)\n\nYou can also press press `cmd k` over selected text to quickly link it.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F9ceab00dbbde49abb31b1ae252d56a6b?alt=media\u0026token=ad732b01-8941-4aa5-a415-1ff96361420b)\n\n# **History browser and sync**\n\nBehind the blinking cursor on every Reflect note lies an incredible amount of complexity. From the rich-text editor, to the realtime sync, to the end-to-end encryption... it turns out note-taking is one of the harder problems in computer science.\n\nAnd the grand-daddy of all these problems: merging offline changes. In Reflect 2 we have rewritten our sync engine to use [YJS](https://yjs.dev/), the gold-standard in the space. What this means in practice is that your offline changes will be merged in a more intelligent manner.\n\nAs part of this update we've released our History Browser. This is like a time-machine for your notes. You can view all of your changes to a note and revert to any point in time.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F51156b36cb3949fb858a549ed75e8ee0?alt=media\u0026token=f5544387-b03c-4bbf-b6aa-d155dd7f4248)\n\n# Brainier **Brain**\n\nOur Brain tab is both a fun way to visualize all your notes and a useful way of explaining _\"what the hell is a graph database is and why are you spending so much time on it\"_ to your partner.\n\nIn Reflect 2.0 we've touched up the interface a bit and color-coded your notes based on tag. We've added a few filters so you can exclude your daily notes, for example.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fae14b9c77b3f4fc287fdbd01531763ae?alt=media\u0026token=7b3d2687-fd54-480e-8f5d-90bcea646f93)\n\n# **Meeting tweaks**\n\nThe less typing you have to do the better. That's why we make it super easy to import meetings from your calendar straight into your daily notes.\n\nIn Reflect 2.0 you can now import more events from multiple calendars. Also, if you edit an attendee's name we'll remember that in the future.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F1de58943e5eb4034a4832fe8bce1d268?alt=media\u0026token=36b52186-7b27-4cb8-924a-53a77c5c75f1)\n\n# **Date styling**\n\nWe know our users have different preferences around date and time formats. In Reflect's settings you can now specify which format you want.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F9647fc5e145746a9b1a4495eb2fd479a?alt=media\u0026token=ecc3cf11-5011-4f83-bba8-68e7f77a427a)\n\nWe have also added a little shortcut for inserting the current time.  \n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F2f8fedbf7a864042949fb035fb7ed0e3?alt=media\u0026token=7b4cb990-4b55-4554-964e-603789e3a0e6)\n\n# **Design facelift**\n\nWe have redesigned the nav bar and split up the _account_ and _support_ popup menus.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fa85953253ebc4e4d87ffd9b8bd5181ed?alt=media\u0026token=24d2b806-7230-4c7a-ab2e-7f3fd2e5c605)\n\nFor those of you who like creating multiple graphs we have added a little color setting so you can easily see which area you're in.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F7beec62047b44a1a86b740c5c1a109c6?alt=media\u0026token=f26306fb-dbb0-497e-968d-4011959cea98)\n\n# And so much more...\n\nThere are hundreds of tiny improvements and bug fixes that didn't make these release notes (like markdown exports). I'm proud of the progress our little team has made. If you want to see how the sausage is made, [join our discord](http://reflect.app/discord).\n\n# How do I get Reflect 2?\n\nIf you're already using Reflect, you have it! We developed some fancy functionality to push updates out instantly.\n\nIf you're not using Reflect, you can sign up for a [two week free trial](https://reflect.app) here.","plaintextDetails":"It has been a few months since we launched Reflect and we've been busy bees. Today we are releasing Reflect 2 . We have made improvements across the board from templates, to history revisions, to pretty redesigns, and so much more. Let's explore what's new. Templates Templates are a long requested feature. They make it easy to insert commonly used snippets. For example, you might want to use a common structure for your daily note. You can edit templates under Reflect's preferences. And insert using our new slash menu. Just type forward-slash, the template name, and then enter. Which is a great segue to our other editor improvements... Editor polishing Our goal with the editor is to make it fast and invisible. Its power should blend into the background. If we do our job right you should enter a state of flow while using it. We started out by creating a new 'slash menu' for editing your notes. We added a text-selection popup menu to make formatting easier. Then we added a few tools around link-editing. You can now hover a link to see its url and a quick edit menu. You can also press press cmd k over selected text to quickly link it. History browser and sync Behind the blinking cursor on every Reflect note lies an incredible amount of complexity. From the rich-text editor, to the realtime sync, to the end-to-end encryption... it turns out note-taking is one of the harder problems in computer science. And the grand-daddy of all these problems: merging offline changes. In Reflect 2 we have rewritten our sync engine to use YJS , the gold-standard in the space. What this means in practice is that your offline changes will be merged in a more intelligent manner. As part of this update we've released our History Browser. This is like a time-machine for your notes. You can view all of y
